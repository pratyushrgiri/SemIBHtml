<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page{
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header{
            padding: 20px;
            background-color: azure;
        }
        .navbar{
            display: flex;
            /* padding: 20px; */
            height: 50px;
            background-color: antiquewhite;
            justify-content: space-between;

        }
        a{

        }
        .content{
            display: flex;
            flex: 1;
        }
        .sidebar{
            width: 220px;
            padding: 20px;
            background-color: blanchedalmond;
        }
        .main{
            padding: 20px;
            background-color: azure;
            flex: 1;
        }
        .footer{
            padding: 20px;
            background-color: whitesmoke;
        }
        aside ul{
            padding-left: 0px;
        }
        aside li{
            list-style-type: none;
            padding: 8px 32px;
            margin: 8px 2px;
            border-radius: 8px;
            background-color: aqua;
            cursor: pointer;
            text-align: center;
        }

    </style>
</head>
<body>
    
    <div class="page">
        <header class="header">header</header>
        <nav class="navbar">
        </nav>
        <div class="content">
            <aside class="sidebar"></aside>
            <main class="main">main</main>
        </div>
        <footer class="footer">footer</footer>
    </div>





</body>
</html>
